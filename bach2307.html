<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>

<h1>Hiển thị số nguyên số đầu tiên</h1>
<label for="quantity">Số lượng số nguyên tố cần hiển thị: </label>
<input type="number" id="quantity" value="20" min="1">
<button onclick="findPrimes()">Hiển thị</button>
<div id="result"></div>
<script>

    function isPrime(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }
    function findPrimes() {
        let quantity = document.getElementById("quantity").value;
        let primes = [];
        let num = 2;
        while (primes.length < quantity) {
            if (isPrime(num)) {
                primes.push(num);
            }
            num++;
        }
        document.getElementById("result").innerText = "Các số nguyên tố đầu tiên: " + primes.join(", ");
    }
</script>

</body>
</html>
